<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/scripts.js"></script>
        <title>Places You've Been</title>
    </head>
    <body>
        <div class="container">
            <h1>Places You've Been</h1>
            <div class="row">
                <div class="col-md-6">
                    <form id="new-place">
                        <div class="form-group">
                            <label for="new-name">Name</label>
                            <input type="text" class="form-control" id="new-name">
                        </div>
                        <div class="form-group">
                            <label for="new-location">Location</label>
                            <input type="text" class="form-control" id="new-location">
                        </div>
                        <div class="form-group">
                            <label for="new-date">Date</label>
                            <input type="text" class="form-control" id="new-date">
                        </div>
                        <div class="form-group">
                            <label for="new-notes">Notes</label>
                            <input type="text" class="form-control" id="new-notes">
                        </div>


                    <!-- new landmarks form -->
                        <div id="new-landmarks">
                            <div class="new-landmark">
                                <div class="form-group">
                                    <label for="new-landmark-name">Landmark Name</label>
                                    <input type="text" class="form-control new-landmark-name">
                                </div>
                                <div class="form-group">
                                    <label for="new-landmark-type">Landmark Type</label>
                                    <input type="text" class="form-control new-landmark-type">
                                </div>
                                <div class="form-group">
                                    <label for="new-landmark-location">Landmark Location</label>
                                    <input type="text" class="form-control new-landmark-location">
                                </div>
                            </div>
                        </div>
                    <!-- -->

                        <button type="submit" class="btn">Add</button>
                    </form>

                    <h2>Places:</h2>
                    <ul id="places">
                    </ul>

                </div>

                <!-- show place div -->
                <div class="col-md-6">
                    <div id="show-place">
                        <h2></h2>

                        <p>Location: <span class="location"></span></p>
                        <p>Date: <span class="date"></span></p>
                        <p>Notes: <span class="notes"></span></p>
                        <p>Landmarks:</p>
                        <ul id="landmark">
                        </ul>
                    </div>
                </div>
                <!-- end show place div -->

            </div>
        </div>
    </body>
</html>
